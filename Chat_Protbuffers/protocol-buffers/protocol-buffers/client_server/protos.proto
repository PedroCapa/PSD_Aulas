syntax = "proto2";

package client_server;

message Sys {
    repeated Person person = 1;
    repeated Room room = 2;
}

message Person {
    required string name = 1;
    required string pass = 2;
}

message Room{
	repeated Chat chat = 1;
	required string name = 2;
}

message Chat {
    required string note = 1;
    required string person = 2;
}